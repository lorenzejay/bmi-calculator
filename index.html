<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h1 class="title">BMI Calculator</h1>
        <input type="text" name="weight" id="weight" placeholder="Weight (pounds)">
        <input type="text" name="height" id="height" placeholder="Height (inches)">
        <button type="button" id="button" class="button">Calculate</button>
        <input type="text" name="result" id="result" placeholder="Your BMI is">
        <p id="classification"></p>

    </form>



    <script src="app.js"></script>
</body>
</html>
